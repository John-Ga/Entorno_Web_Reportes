<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Reportes</title>
    <style>
        table {
            border-collapse: collapse;
            width: 80%;
            margin: 20px auto;
        }
        th, td{
            border: 1px solid #ccc;
            padding: 8px;
            text-align: left;    
        }
        th{
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Lista de Reportes</h1>
    <table>
        <thead>
            <tr>
                <th>Reporte</th>
            </tr>
        </thead>
        <tbody>
            {% for report in reports %}
                 <tr>
                    <!--Suponinedo que cada fila es una lista con el reporte en la primera columna-->
                    <td>{{ report [0] }}</td>
                 </tr>
            {% endfor %}     
        </tbody>
    </table>    
</body>
</html>
